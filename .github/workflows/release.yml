name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos
            arch: aarch64
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    name: Build for ${{ matrix.os }} ${{ matrix.arch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '23'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          check-for-updates: 'false'
          components: 'native-image'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build Native Image
        run: |
          ./gradlew jbeancount-cli:nativeCompile
          tar -czvf jbeancount-${{ matrix.os }}-${{ matrix.arch }}.tar.gz cli/build/native/nativeCompile/cli
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jbeancount-${{ matrix.os }}-${{ matrix.arch }}
          path: jbeancount-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          if-no-files-found: error
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Release with JReleaser
        uses: jreleaser/release-action@v2
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GH_PAT }}
